<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8f27d68390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carrtt.css" />
    <title>FruitBasket | Cart</title>
  </head>
  <body>
    <div class="header1">
          <div class="navbar">
              <div class="logo">
                  <img src="f.png" width="100px" height="auto" style="margin-left: 40px;">
              </div><p style="font-family: autography; font-size:80px; color:#ee1b24">fruitbasket.com</p>
                  <ul>
                      <li><a href="h.html" style="font-size: 190%;">Home</a></li>
                  </ul>
          </div>
    </div>
    <header>
      <h1>Shop Online</h1>
      <div class="cart-box">
        <div class="cart-icon">
          <i class="fas fa-cart-arrow-down fa-2x"></i>
        </div>
        <div class="whole-cart-window hide">
          <h2>Shopping Bag</h2>
          <div class="cart-wrapper">
          </div>
          <div class="subtotal">Subtotal: $0.00</div>
          <a href="checkout.html"><button class="checkout">Checkout</button></a>
          <div class="view-cart">View Cart</div>
        </div>
      </div>
    </header>
    <section class="shop-section">
      <div class="card-wrapper">
        <div data-id="1" class="card-item">
          <img src="1.jpg" />
          <div class="details">
            <h3>STRAWBERRY</h3>
            <p>
              <span></span>
              <span class="price">Price: $3.95</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>
        <!-- item 2 -->
        <div data-id="2" class="card-item">
          <img src="2.jpg" />
          <div class="details">
            <h3>GRAPES</h3>
            <p>
              <span></span>
              
              <span class="price">Price: $2.95</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>

        <!-- product 3 -->
        <div data-id="3" class="card-item">
          <img src="3.jpg" />
          <div class="details">
            <h3>LEMON</h3>
            <p>
              <span></span>

              <span class="price">Price: $1.95</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>

        <!-- product 4 -->
        <div data-id="4" class="card-item">
          <img src="4.jpg" />
          <div class="details">
            <h3>KIWI
            </h3>
            <p>
              <span>
                
              </span>

              <span class="price">Price: $4.95</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>
        <!-- product 5 -->
        <div data-id="5" class="card-item">
          <img src="5.jpg" />
          <div class="details">
            <h3>APPLE</h3>
            <p>
              <span></span>
              <span class="price">Price: $9.95</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>

        <!-- product 6 -->
        <div data-id="6" class="card-item">
          <img src="6.jpg" />
          <div class="details">
            <h3>RASPBERRY</h3>
            <p>
              <span>
                
              </span>

              <span class="price">Price: $17.95</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>

       

       



      </div>
    </section>

    <script src="carrtt.js"></script>
  </body>
</html>
